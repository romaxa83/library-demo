apiVersion: 1

providers:
  - name: 'Default'               # Имя провайдера
    orgId: 1
    folder: 'Services'            # Папка в интерфейсе Графаны
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10     # Как часто обновлять файлы с диска
    options:
      path: /etc/grafana/provisioning/dashboards  # Путь ВНУТРИ контейнера